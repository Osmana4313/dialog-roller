<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>OHMMedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0; font-family:Arial, Helvetica, sans-serif;
      background:#1f1f1f; color:#eee;
    }
    header{
      text-align:center; padding:32px 16px;
    }
    h1{ margin:0; font-size:40px; font-weight:800; }
    p{ opacity:.8; }
    .box{
      max-width:720px; margin:40px auto; padding:24px;
      border:1px solid #333; border-radius:12px; text-align:center;
    }
    .btn{
      display:inline-block; margin-top:16px; padding:12px 20px;
      background:#4a90e2; color:#fff; text-decoration:none;
      border-radius:8px; font-weight:700;
    }
  </style>
</head>
<body>

  <header>
    <h1>OHMMedia</h1>
    <p>Hızlı ve güvenli dosya paylaşımı</p>
  </header>

  <div class="box">
    <p><strong>www.ohmcloud.net</strong></p>
    <p>Coming Soon</p>
    <button class="btn" id="openPopup">Participations</button>
  </div>
  <div id="popup" style="
  display:none;
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.7);color:#fff;text-align:center;
  padding-top:150px;font-size:20px;">
  <p>Katılımcılar: Osman, Ahmet, Melisa, ÇoÇuK</p>
  <button onclick="document.getElementById('popup').style.display='none'">Kapat</button>
</div>

  <script>
  document.getElementById("openPopup").addEventListener("click", function(e){
    e.preventDefault(); // redirecti öldürür
    document.getElementById("popup").style.display = "block";
  });
</script>

</body>
</html>
